@(title: String)(content: Html)

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/css/bootstrap.min.css")" media="screen">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
     <meta charset="UTF-8">
     
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle"
						data-toggle="collapse" data-target=".navbar-collapse">
					</button>
					<a class="navbar-brand" href="/"> Início </a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li> <a href="/instrutor/cursos"> Cursos </a> </li>
						<li> <a href="/instrutor/questoes"> Questões modo Instrutor </a> </li>
						<li> <a href="/aluno/questoes"> Questões modo Aluno </a> </li>
					</ul>
				</div>
			</div>
		</div>
    
    	 @if(flash.containsKey("sucesso")) {
			<div class="alert alert-success">
				@flash.get("sucesso")
			</div>
		}
		
		@if(flash.containsKey("erro")) {
			<div class="alert alert-danger">
				@flash.get("erro")
			</div>
		}
		
		<br>
		
        @content
    </body>
</html>
