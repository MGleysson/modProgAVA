@(cursoForm : Form[Curso])

@import helper._

@main("Novo curso") {

	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="@routes.CursoCRUD.listar_cursos()"> Voltar </a></li>
			</ul>
		</div>
	

		@form(routes.CursoCRUD.salvar_curso()) {
			<form class="form-horizontal">
				<fieldset>
					<legend>Novo Curso</legend>
						<div class="control-group">
							<div class="controls">
								@inputText(cursoForm("nomecurso"), '_label -> "Nome do curso:", 'size -> 50)
							</div>
						</div>
										
				<div class="control-group">
					<label class="control-label" for="singlebutton"></label>
					<div class="controls">
						<button id="singlebutton" name="singlebutton" class="btn btn-primary"> Cadastrar </button>
					</div>
				</div>
		
				</fieldset>
			</form>		
		
		}
	
	</div>
	
	
}
