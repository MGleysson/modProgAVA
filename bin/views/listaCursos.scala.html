@(cursos: List[Curso])

@main("Cursos cadastrados") {
	<meta charset="UTF-8">
	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"> <a href="@routes.CursoCRUD.criar_curso()"> Novo curso </a> </li>
			</ul>
			<h3 class="text-muted">Cursos</h3>
		</div>
		
		@if(cursos.isEmpty){
   			 <h3> Não há cursos cadastrados </h3>
 		} else {
			<table class="table table-striped table-bordered" id="example" cellpadding="0" cellspacing="0" border="0" width="100%">
				<tfoot>
					@for(curso <- cursos) {
						<tr>
							<th> <a href="@routes.CursoCRUD.detalhar_curso(curso.getIdcurso())"> @curso.getNomecurso() </a> </th>
						</tr>
					}
				</tfoot>
			</table>
		}
	</div>
}
